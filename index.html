<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Todo PWA</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			rel="manifest"
			href="manifest.json"
		/>

		<!-- iOS specific meta tags -->
		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta
			name="apple-mobile-web-app-title"
			content="Todo PWA"
		/>

		<!-- iOS icons -->
		<link
			rel="apple-touch-icon"
			href="icons/icon-192x192.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="icons/icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="icons/icon-180x180.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="167x167"
			href="icons/icon-167x167.png"
		/>

		<!-- iOS splash screens -->
		<link
			rel="apple-touch-startup-image"
			href="icons/splash-2048x2732.png"
			media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
		/>
		<link
			rel="apple-touch-startup-image"
			href="icons/splash-1668x2224.png"
			media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
		/>
		<link
			rel="apple-touch-startup-image"
			href="icons/splash-1536x2048.png"
			media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
		/>
		<link
			rel="apple-touch-startup-image"
			href="icons/splash-1125x2436.png"
			media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
		/>
		<link
			rel="apple-touch-startup-image"
			href="icons/splash-1242x2208.png"
			media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
		/>

		<meta
			name="theme-color"
			content="#2196f3"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Todo PWA</h1>
			<div class="add-todo">
				<input
					type="text"
					id="todoInput"
					placeholder="Add a new todo"
				/>
				<button id="addButton">Add</button>
			</div>
			<ul id="todoList"></ul>
		</div>
		<script src="app.js"></script>
		<script>
			// Register Service Worker
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('service-worker.js')
						.then(registration => {
							console.log('ServiceWorker registration successful');
						})
						.catch(err => {
							console.log('ServiceWorker registration failed: ', err);
						});
				});
			}
		</script>
	</body>
</html>
